<body>
  <p *ngIf="hasList">抓 爪注 砖</p>
  <p *ngIf="showMessage" style="direction: rtl;;text-align: center;font-size: 40px;">   注 转  <a href="/home">抓</a> 住祝</p>
  <div class="line" style="cursor:pointer;" title="抓 爪注 "
    *ngFor="let x of listWithBusinessName; let i=index">
    <!-- <input type="checkbox" (change)="toggleEditable($event)"/> -->
    <p (click)="openModal(x,i)" [ngStyle]="{'color':x.color}" [id]="x.ScheduleId">
      砖:<span>&nbsp;</span>{{x.Subject}} 转专: <span>&nbsp;</span>{{x.EventDate| date:
      'dd/MM/yyyy'}}<span>&nbsp;</span> 砖注: {{x.Hour}} <span>&nbsp;</span> 转
      注住拽:{{x.BusinessName}}<span>&nbsp;</span> 转专 砖: {{x.Description}}</p>
  </div>

  <div class="modal" tabindex="-1" role="dialog" [ngStyle]="{'display':display}">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h4 style="font-size: 20px   " class="modal-title">{{title}}</h4>


              <button type="button" class="btn-close" aria-label="Close" (click)="onCloseHandled()"></button>

        </div>
        <div *ngIf="ViewInputs">
          <input style="cursor: pointer;" type="number" placeholder="  专   拽转?"
            [(ngModel)]="detailsFromUser.Duration" />
          <input style="cursor: pointer;" type="text" placeholder="注转 " [(ngModel)]="detailsFromUser.Cost" />
        </div>
        <div style="width: 80%;" class="a" *ngIf="ViewLoginOrRegister">
          <p style="margin-right:20px;">专 转 驻爪转 转:</p>
          <a class="nav-link" routerLink="/login" routerLinkActive="active">转专转</a>
          <a class="nav-link" routerLink="/register" routerLinkActive="active">专砖</a>
        </div>

 
        <div class="modal-footer">
          <button type="button" class="btn-ok btn-default btn-lg" (click)="onCloseHandled()">砖专</button>
        </div>
      </div>
    </div>
  </div>
